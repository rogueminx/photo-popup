<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Photo Pop Up Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Surprise</h1>
      <p>Which animal do you like best? Click a button to see a photo of your favorite</p>

      <button class="btn btn-primary" id="cat">I LIKE CATS!</button>
      <button class="btn btn-inverse" id="dog">I LIKE DOGS!</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Here are the cat photos:</h2>
          <ul class="unstyled" id="catphoto">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Here are the dog photos:</h2>
          <ul class="unstyled" id="dogphoto">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
