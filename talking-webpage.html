<!DOCTYPE html>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>

  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="meow">Meoooooow!</button>
      <button class="btn btn-inverse" id="bark">Arf-arf</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat said:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog said:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
